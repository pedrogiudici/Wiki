{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}
{%block style%}
<style>
    #save{
        display: block;
        margin-top: 5px;
    }
    #id_title{
        display: block;
    }
    textarea{
        display: block;
    }
</style>
{%endblock%}
{% block body %}
    <h1>Edit Page</h1>
    <form action="{%url 'edit'%}" method="post" autocomplete="off">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Save" id="save">
    </form>
{% endblock %}
